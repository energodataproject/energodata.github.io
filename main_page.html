<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@100;200;300;400;500;600;700;800;900&family=Oswald:wght@200;300;400;500;600;700&family=Poppins:wght@200;300;400;500;600;700;800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <!---------------------CSS Style ------------------------->
    <link rel="stylesheet" href="./styles/mainpage.css" />
    <!-------------------- Boxicons CSS ---------------------->
    <link
      href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css"
      rel="stylesheet"
    />
    <title>Create Object</title>
  </head>
  <body>
    <header class="header_navbar">
      <div class="navbar_logo">
        <img src="./images/logo.svg" alt="logo" />
      </div>
    </header>
    <sector class="mainpage">
      <div class="mainpage_container">
        <h1>Новый объект</h1>
        <div class="content">
          <button class="upload_btn">
            <a
              href="https://drive.google.com/file/d/1CMhpwNo9gc0Kg9dFMGBu-XwiAqNNDBtn/view?usp=sharing"
              >Cкачать исполнителный файл и исходные данные</a
            >
          </button>
          <br /><br />
          <button class="upload_btn" onclick="uploadExcelFile()">
            <a
              href="https://drive.google.com/file/d/1ZNH9rCchUnReOwpU8aA-YvglLtu2FWc6/view?usp=sharing"
              >Шаблон отчета ЭО</a
            >
          </button>
          <div id="excelContent"></div>
        </div>
        <br />
  
        <!-- <input type="file" name="file-upload" id="upload"> -->
  
        <div class="mainpage_text">
          <h6 class="title">Чтобы выгрузить отчет надо</h6>
          <ul class="mainpage_paragraph">
            <li>1. Открыть файл "Формирование_отчета_v4.3.11"</li>
            <li>2. Там выбрать файл "Расчет опросной формы".</li>
            <li>3. Выбрать файл "Шаблон отчета ЭО".</li>
            <li>4. Нажать "Старт" и выбрать файл "ОФ_ПКТБ"</li>
            <li>5. Дождаться завершения работы</li>
          </ul>
          <button class="arrow_left">
            <a href="./account_page.html"
              ><img src="./images/Arrow_1.svg" alt="arrow"
            /></a>
          </button>
          <div class="color_line">
            <img src="./images/color_line.png" alt="img">
          </div>
        </div>
      </div>
      
    </sector>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.4/xlsx.full.min.js"></script>
    <script src="js/MainPage.js"></script>
  </body>
</html>
